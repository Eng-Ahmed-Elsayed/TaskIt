<section id="tasks">
  <header>
    <h2>{{ currentUser.name }}'s Tasks</h2>
    <menu>
      <button (click)="openTaskFormModal()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks; track task.id) {
    <app-task [task]="task"></app-task>
    }
  </ul>
</section>
@if(getIsNewTask) {
<app-add-task (cancelNewTaskEmitter)="cancelNewTask()"></app-add-task>
}
