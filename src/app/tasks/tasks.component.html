<section id="tasks">
  <header>
    <h2>{{ currentUser.name }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of currentUserTask; track task.id) {
    <app-task [task]="task" (completedTask)="completedTask($event)"></app-task>
    }
  </ul>
</section>
